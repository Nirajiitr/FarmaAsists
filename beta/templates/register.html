<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="style.css">
   </head>
   
   <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4070f4;
    }
    
    .wrapper {
      position: relative;
      max-width: 430px;
      width: 100%;
      background: #fff;
      padding: 34px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    .wrapper h2 {
      position: relative;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    
    .wrapper h2::before {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 28px;
      border-radius: 12px;
      background: #4070f4;
    }
    
    .wrapper form {
      margin-top: 30px;
    }
    
    .wrapper form .input-box {
      height: 52px;
      margin: 30px 0;
    }
    
    form .input-box input {
      height: 100%;
      width: 100%;
      outline: none;
      padding: 0 15px;
      font-size: 17px;
      font-weight: 400;
      color: #333;
      border: 1.5px solid lightgreen;
      border-bottom-width: 2.5px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .input-box input:focus,
    .input-box input:valid {
      border-color: lightgreen;
    }
    
    form .policy {
      display: flex;
      align-items: center;
    }
    
    form h3 {
      color: #707070;
      font-size: 14px;
      font-weight: 500;
      margin-left: 10px;
    }
    
    .register {
      height: 70%;
      width: 100%;
      margin-top:10px;
      padding: 10px;
      margin: 10px;
      color: #fff;
      letter-spacing: 1px;
      text-align: center;
      justify-content: center;
      background-color: lightgreen;
      cursor: pointer;
      border-radius:10px;
    }
    
    .input-box.button input:hover {
     
      background: lightgreen;
    }
    
    form .text h3 {
      color: #333;
      width: 100%;
      text-align: center;
    }
    
    form .text h3 a {
      color: #4070f4;
      text-decoration: none;
    }
    
    form .text h3 a:hover {
      text-decoration: none;
    }
    .register a{
      text-decoration: none;
      color:white;
      display:block ; 
      
    }

    .policy {
      display:flex;
      width:100%;
      
      
    }
    
</style>
<body style="background-image: url(https://ioraecological.com/wp-content/uploads/2022/09/Untitled-design-6.png); background-size: cover; background-position: center;">
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="/login">
      <div class="input-box">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
      <div class="input-box">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    
      <div class="input-box">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
      </div>
      
       
        <div class="input-box button register" style="margin-top:20px">
          <a href='/login' >Register</a>
        </div>
        <div class="policy">
      
          <p>Already have an account ?  <a href='/login'>Login</a></p>
    
          </div>
    </form>
  </div>
</body>
</html>
